<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEARCH</title>
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>

<body class="mt-5">
    <div aria-live="polite" aria-atomic="true"
        class="d-flex justify-content-center align-items-center w-100 position-fixed" id="toastContainer">
    </div>
    <div class="container mt-5" id="body">
        <form id="searchForm">
            <div class="input-group mb-3 p-4">
                <input type="text" id="query" name="query" class="form-control p-3" placeholder="Ingrese su búsqueda"
                    aria-label="Ingrese su búsqueda" aria-describedby="button-addon2" required>
                <button class="btn btn-primary" type="submit" id="button-addon2">
                    <i class="fas fa-search"></i> Buscar
                </button>
            </div>
        </form>
        <table id="resultsTable" class="table table-hover table-bordered">
            <tbody id="resultsTableBody">
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>

</html>
